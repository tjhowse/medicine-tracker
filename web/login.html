<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Medicine Logger</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <h1>Medicine Logger Login</h1>
      <p>Medicine Logger is a simple web app that helps you keep track of your medication.</p>
      <p>Log in or create an account below. Beware! There is currently no way of changing your password or doing password recovery.</p>
      <div class="tabcontents">
        <form>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" autofocus><br><br>
          <label for="Email">Email:</label>
          <input type="text" id="email" name="email"><br><br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password"><br><br>
          <input type="submit" value="Login">
        </form>
      </div>
    </div>
  </body>
</html>
